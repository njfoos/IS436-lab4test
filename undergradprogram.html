<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
    <div class="container-fluid d-flex align-items-center justify-content-between p-2">
      <a class="navbar-brand" href="#">
        <img src="https://umbc.edu/wp-content/uploads/2022/02/umbc-primary-logo-250x58.png" alt="UMBC Logo" height="50">
      </a>

      <form class="d-flex mx-3" role="search" style="flex: 1; max-width: 400px;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>

      <div class="d-flex align-items-center">
        <div class="dropdown me-3">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Social Media
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Facebook</a></li>
            <li><a class="dropdown-item" href="#">Twitter</a></li>
            <li><a class="dropdown-item" href="#">Instagram</a></li>
            <li><a class="dropdown-item" href="#">LinkedIn</a></li>
          </ul>
        </div>
        <button class="btn btn-warning">MyUMBC</button>
      </div>
    </div>
  </nav>

  <!-- HEADER SECTION -->
   <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">Department of Information Systems</h1>
    <div class="col-lg-8 mx-auto">
      <p class="lead mb-4">
        Bachelor of Science in Information Systems
      </p>
    </div>
  </div>

  <!-- MAIN LAYOUT -->
  <div class="container-fluid mt-5">
    <div class="row">
      <!-- SIDEBAR BUTTONS -->
      <div class="col-md-2 d-flex flex-column align-items-start border-end">
        <a href="index.html" class="btn btn-warning w-100 mb-3">Home</a>
        <button type="button" class="btn btn-warning w-100 mb-3">About</button>
        <button type="button" class="btn btn-warning w-100 mb-3">Resources</button>
        <a href="contact.html" class="btn btn-warning w-100 mb-3">Contact Us</a>
      </div>

      <!-- MAIN BUTTONS -->
      <div class="col-md-10 text-center">
        <style>
          .equal-btn {
            height: 100px;
            font-weight: 600;
            font-size: 1rem;
          }
        </style>

        <div class="row g-3 justify-content-center">
          <div class="col-md-5 d-flex">
            <button class="btn btn-outline-dark w-100 equal-btn">
              Course Requirements
            </button>
          </div>
          <div class="col-md-5 d-flex">
            <button class="btn btn-outline-dark w-100 equal-btn">
              Research/Internship/Career Opportunities
            </button>
          </div>
          <div class="col-md-5 d-flex">
            <button class="btn btn-outline-dark w-100 equal-btn">
              BS/MS Accelerated Program
            </button>
          </div>
          <div class="col-md-5 d-flex">
            <button class="btn btn-outline-dark w-100 equal-btn">
              Advising/Forms
            </button>
          </div>
          <div class="col-md-5 d-flex">
            <button class="btn btn-outline-dark w-100 equal-btn">
              Minor in Information Systems
            </button>
          </div>
          <div class="col-md-5 d-flex">
            <button class="btn btn-outline-dark w-100 equal-btn">
              Certificate Programs
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
