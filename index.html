<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    
   <div class="container-fluid d-flex align-items-center justify-content-between p-2">
  
  <!-- Left: UMBC Logo -->
  <a class="navbar-brand" href="#">
    <img src="https://umbc.edu/wp-content/uploads/2022/02/umbc-primary-logo-250x58.png" alt="UMBC Logo" height="50">
  </a>

  <!-- Center: Search Bar -->
  <form class="d-flex mx-3" role="search" style="flex: 1; max-width: 400px;">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-dark" type="submit">Search</button>
  </form>

  <!-- Right: Social Dropdown + MyUMBC Button -->
  <div class="d-flex align-items-center">
    <!-- Social Media Dropdown -->
    <div class="dropdown me-3">
      <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Social Media
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Facebook</a></li>
        <li><a class="dropdown-item" href="#">Twitter</a></li>
        <li><a class="dropdown-item" href="#">Instagram</a></li>
        <li><a class="dropdown-item" href="#">LinkedIn</a></li>
      </ul>
    </div>

    <!-- MyUMBC Button -->
    <button class="btn btn-warning">MyUMBC</button>
  </div>

</div>











</body>
</html>
